<ion-header no-border>
  <ion-toolbar color= "dark">
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
    (ionChange)="cambioCategoria($event)" 
      mode= "md" 
      color= "primary">
  
      <ion-segment-button 
        mode= "md" 
        [value]= "categoria" 
        *ngFor= "let categoria of categorias">
    
        <ion-label text-capitalize>{{categoria}}</ion-label>

      </ion-segment-button>
    
  </ion-segment>

</ion-header>

<ion-content color= "dark">

    <app-noticias [noticias]= "noticiasApiCat"></app-noticias>


    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="crescent"
          loadingText="Cargando mas datos ...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>


<!--

  "noticiasApiCat"  de tipo Article[] es el array que recivo del http.get 
  [noticias] es el parametro que le paso  al componente hijo noticias  que lo recibe en el input
en el app.noticias
-->
